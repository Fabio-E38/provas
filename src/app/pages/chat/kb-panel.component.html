<div class="h-full bg-gray-50 border-l border-gray-200 p-4 overflow-auto">
  <h3 class="text-sm font-semibold text-gray-700 mb-3">Suggerimenti in tempo reale</h3>

  <div *ngIf="documents.length === 0" class="text-xs text-gray-500">
    Scrivi un messaggio in chat per vedere i file consigliati.
  </div>

  <div *ngFor="let doc of documents" class="mb-3 rounded-lg border border-gray-200 bg-white p-3">
    <p class="text-xs text-blue-600 font-medium">{{ doc.fileType }}</p>
    <p class="text-sm font-semibold text-gray-800 mt-1">{{ doc.title }}</p>
    <p class="text-xs text-gray-600 mt-1">{{ doc.summary }}</p>
  </div>
</div>
