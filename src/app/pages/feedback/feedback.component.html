<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Feedback</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Titolo</label>
        <input formControlName="title" class="w-full border rounded-lg px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Rating (1-5)</label>
        <input formControlName="rating" type="number" min="1" max="5" class="w-full border rounded-lg px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Commento (opzionale)</label>
        <textarea formControlName="comments" rows="4" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Source</label>
        <input formControlName="source" class="w-full border rounded-lg px-3 py-2" />
      </div>

      <p *ngIf="message" class="text-sm text-green-700 bg-green-50 border border-green-200 rounded p-2">
        {{ message }}
      </p>

      <div class="flex gap-3">
        <button type="submit" [disabled]="form.invalid" class="px-5 py-2 bg-blue-600 text-white rounded-lg disabled:bg-blue-300 w-fit">
          Invia Feedback
        </button>
        <a routerLink="/home" class="px-5 py-2 border rounded-lg text-gray-700">Home</a>
      </div>
    </form>
  </div>
</div>
