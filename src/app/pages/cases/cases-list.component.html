<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="mb-4">
      <a routerLink="/home" class="text-sm text-blue-600 hover:underline">← Torna alla Home</a>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Lista Ticket</h1>

    <div *ngIf="loading" class="text-sm text-gray-500">Caricamento ticket...</div>

    <div *ngIf="!loading && tickets.length === 0" class="text-sm text-gray-500">
      Nessun ticket disponibile.
    </div>

    <div *ngIf="!loading && tickets.length > 0" class="grid gap-4">
      <a
        *ngFor="let ticket of tickets"
        [routerLink]="['/cases', ticket.id]"
        class="block bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition"
      >
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-500">{{ ticket.numberId }}</p>
            <h2 class="text-lg font-semibold text-gray-800">{{ ticket.title }}</h2>
            <p class="text-sm text-gray-600 mt-1">{{ ticket.subject }}</p>
          </div>

          <div class="text-right">
            <p class="text-xs text-gray-500">Priorità</p>
            <p class="text-sm font-semibold text-gray-800">{{ ticket.priority }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
