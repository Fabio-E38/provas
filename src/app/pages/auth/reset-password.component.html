<div class="login-page">
  <div class="animated-bg" aria-hidden="true">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="pulse-center">
      <span class="pulse-ring ring-1"></span>
      <span class="pulse-ring ring-2"></span>
      <span class="pulse-ring ring-3"></span>
    </div>
  </div>

  <div class="page-overlay" aria-hidden="true"></div>

  <div class="login-card">

    <!-- STATO NORMALE: form nuova password -->
    <ng-container *ngIf="!submitted">
      <div class="login-header">
        <h1 class="brand-title">
          <span class="brand-glow">E38</span> Assistance
        </h1>
        <p class="brand-sub">Imposta la tua nuova password</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">

        <!-- Password -->
        <div class="field-group">
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Nuova password (min. 8 caratteri)"
              [class.input-error]="password?.invalid && password?.touched"
              autocomplete="new-password"
            />
            <button type="button" class="eye-btn" (click)="showPassword = !showPassword">
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                <line x1="2" y1="2" x2="22" y2="22" />
              </svg>
            </button>
          </div>
          <p *ngIf="password?.errors?.['required'] && password?.touched" class="field-error">
            La password è obbligatoria.
          </p>
          <p *ngIf="password?.errors?.['minlength'] && password?.touched" class="field-error">
            La password deve essere di almeno 8 caratteri.
          </p>
        </div>

        <!-- Conferma Password -->
        <div class="field-group">
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input
              [type]="showConfirm ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Conferma password"
              [class.input-error]="(confirmPassword?.invalid && confirmPassword?.touched) || hasMismatch"
              autocomplete="new-password"
            />
            <button type="button" class="eye-btn" (click)="showConfirm = !showConfirm">
              <svg *ngIf="!showConfirm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg *ngIf="showConfirm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                <line x1="2" y1="2" x2="22" y2="22" />
              </svg>
            </button>
          </div>
          <p *ngIf="hasMismatch" class="field-error">Le password non coincidono.</p>
        </div>

        <button type="submit" [disabled]="form.invalid || isLoading" class="submit-btn">
          <span *ngIf="!isLoading">Salva nuova password</span>
          <span *ngIf="isLoading" class="loading-text">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </span>
        </button>

        <a routerLink="/login" class="back-link">← Torna al login</a>
      </form>
    </ng-container>

    <!-- STATO SUCCESSO -->
    <ng-container *ngIf="submitted">
      <div class="login-header">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
        </div>
        <h1 class="brand-title" style="font-size: 1.5rem">Password aggiornata</h1>
        <p class="brand-sub">Verrai reindirizzato al login tra pochi secondi...</p>
      </div>
    </ng-container>

  </div>

  <footer class="login-footer">
    &copy; {{ currentYear }} E38 &mdash; Portale Ticketing Interno
  </footer>
</div>
