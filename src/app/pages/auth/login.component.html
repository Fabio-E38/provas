<div class="login-page">
  <div class="animated-bg" aria-hidden="true">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>

    <div class="pulse-center">
      <span class="pulse-ring ring-1"></span>
      <span class="pulse-ring ring-2"></span>
      <span class="pulse-ring ring-3"></span>
    </div>
  </div>

  <div class="page-overlay" aria-hidden="true"></div>

  <div class="login-card">
    <div class="login-header">
      <h1 class="brand-title">
        <span class="brand-glow">E38</span> Assistance
      </h1>
      <p class="brand-sub">Accedi al portale di supporto aziendale</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="field-group">
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2" />
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
          </svg>
          <input
            type="email"
            formControlName="email"
            placeholder="nome.cognome@azienda.it"
            [class.input-error]="email?.invalid && email?.touched"
            autocomplete="email"
          />
        </div>
        <p *ngIf="email?.invalid && email?.touched" class="field-error">
          Inserisci un indirizzo email valido.
        </p>
      </div>

      <div class="field-group">
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            [class.input-error]="password?.invalid && password?.touched"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="eye-btn"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'Nascondi password' : 'Mostra password'"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
              <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
              <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
              <line x1="2" y1="2" x2="22" y2="22" />
            </svg>
          </button>
        </div>
        <p *ngIf="password?.invalid && password?.touched" class="field-error">
          La password è obbligatoria.
        </p>
      </div>

      <div class="forgot-link-wrapper">
        <a routerLink="/forgot-password" class="forgot-link">Hai dimenticato la password?</a>
      </div>

      <p *ngIf="errorMessage" class="global-error">{{ errorMessage }}</p>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-btn">
        <span *ngIf="!isLoading">Accedi</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      </button>
    </form>
  </div>

  <footer class="login-footer">
    &copy; {{ currentYear }} E38 &mdash; Portale Ticketing Interno
  </footer>
</div>
